<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

    <body class="container">
    <style>
            button, .btn-primary{
                outline: none !important;
                border: none;
                border-radius: 20px;
                color: white;
            }
        </style>
    
    
        <div class="row text-center" >
            <h1 class="h1" th:text="#{v}">Vets</h1>
    </div>
    <div class="col-xs-13 col-sm-3 col-md-3 col-lg-3"></div>
    <div class="col-xs-13 col-sm-5 col-md-5 col-lg-6">
        <form th:object="${vet}" class="form-horizontal" id="add-owner-form" method="post">
        <div class="form-group has-feedback">
            <input th:replace="~{fragments/inputField :: input (#{Name}, 'firstName', 'text')}" />

             <input th:replace="~{fragments/inputField :: input (#{Last}, 'lastName', 'text')}" />

               <input th:replace="~{fragments/selectField :: select (#{Special},'specialty', ${specialties})}" />

    </div>

          <input th:replace="~{fragments/inputField :: input (#{Telephone}, 'telephone', 'text')}" />

           <input th:replace="~{fragments/inputField :: input (#{Hour}, 'Schedule', 'text')}" />
        </div>
        <div class="form-group col-12 text-center">
          <div class="col-sm-offset-3 col-sm-6">
            <button
              th:with="text=${vet['new']} ? #{CV} : 'Actualizar vet'"
              class="btn btn-primary " type="submit" th:text="${text}">Add vet</button>
          </div>
        </div>
      </form>
    </div>
</body>
</html>
