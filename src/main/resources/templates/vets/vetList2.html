<!DOCTYPE html>

<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'rep')}">

<body>
        <style>
            .button{
                height: 30px;
                outline: none !important;
                border: none;
                border-radius: 20px;
                margin-bottom:10px;
                color: white;
                background-color: #29B6F6 !important;
            }
            
            th {
                background-color: #286090 !important;
                color: white;
            }
        </style>
        <div class="row text-center">
            
            <h1 class="h1">Veterinarians</h1>
        </div>

  <table id="vets" class="table table-striped" style="margin:auto; width:80%">
    <thead>
      <tr>
        <th th:text="#{Special}">Name</th>
        <th th:text="#{Special}">Specialties</th>
        <th th:text="#{Telephone}">Telephone</th>
        <th th:text="#{Hour}">Schedule</th>        
        
      </tr>
    </thead>
    <tbody>
      <tr th:each="vet : ${selections}">
         <td th:text="${vet.firstName + ' ' + vet.lastName}">
                  
         </td>
        <td><span
          th:text="${vet.specialty + ' '}" /></td>
          <td th:text="${vet.telephone}"></td>
          <td th:text="${vet.schedule}"></td>
      </tr>
    </tbody>
  </table><br>
  
  
</body>

</html>
