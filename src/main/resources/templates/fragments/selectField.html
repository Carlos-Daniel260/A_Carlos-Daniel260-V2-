<html>
<body>     
  <form>
    <th:block th:fragment="select (label, name, items)">
      <div th:with="valid=${!#fields.hasErrors(name)}"
        th:class="${'form-group' + (valid ? '' : ' has-error')}"
        class="form-group">
        <label class="col-sm-3 text-right h4 " th:text="${label}">Label</label>

        <div class="col-sm-9">
            <select class="h4" style=" padding: 5px; border-radius: 5px;" th:field="*{__${name}__}">
              <option class="h4" th:each="item : ${items}" th:value="${item}"
              th:text="${item}">dog</option>
          </select>
          <span th:if="${valid}"
            class="glyphicon glyphicon-ok form-control-feedback"
            aria-hidden="true"></span>
          <th:block th:if="${!valid}">
            <span
              class="glyphicon glyphicon-remove form-control-feedback"
              aria-hidden="true"></span>
            <span class="help-inline" th:errors="*{__${name}__}">Error</span>
          </th:block>
        </div>
      </div>
    </th:block>
  </form>
</body>
</html>
