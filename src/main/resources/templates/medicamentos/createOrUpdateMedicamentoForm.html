<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'medicamento')}">

<body>
    
    <style>
        button, .btn-primary{
                outline: none !important;
                border: none;
                border-radius: 20px;
                color: white;
            }
    </style>  
    <div class="text-center" style="display:flex; width: 100%; height: 80vh" >
        <div class="col-xs-10 col-sm-8 col-md-8 col-lg-5" style="margin:auto;">
            <div style="display:flex"><h1 class="h1" style="width:100%; text-align: center; margin-top: 20px; margin-bottom: 20px;" th:text="#{medinf}"></h1></div>
            <div>
                <form th:object="${medicamento}" class="form-horizontal" id="add-medicamento-form" method="post">
                    <div class="form-group has-feedback">
                        <input th:replace="~{fragments/inputField :: input ('Nombre', 'nombre', 'text')}" />
                        <input th:replace="~{fragments/inputField :: input ('Ingrediente(s) activo(s)', 'ingrediente_activo', 'text')}" />
                        <input th:replace="~{fragments/inputField :: input ('Presentacion', 'presentacion', 'text')}" />
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button th:with="text=${medicamento['new']} ? 'Agregar medicamento' : 'Actualizar medicamento'" class="btn btn-primary" type="submit" th:text="${text}"></button>
                        </div>
                    </div>
                </form>     
            </div>
                      
        </div>
       
    </div>
</body>
</html>
